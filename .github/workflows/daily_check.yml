import os

# 1. Create directory structure (if not already existing)
os.makedirs('.github/workflows', exist_ok=True)

# 2. Define the corrected workflow content
workflow_content = """name: Stock Yield Check

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at 00:00 UTC every day
  workflow_dispatch:      # Allows manual trigger

jobs:
  check-stocks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance line-bot-sdk matplotlib

      - name: Run stock yield monitor
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
          GITHUB_USERNAME: ${{ secrets.GITHUB_USERNAME }}
          GITHUB_REPOSITORY: ${{ secrets.GITHUB_REPOSITORY }}
        run: python main.py

      - name: Archive plots for deployment
        uses: actions/upload-artifact@v4
        with:
          name: stock-plots
          path: plots/

  # Job to deploy generated plots to GitHub Pages
  deploy-pages:
    needs: check-stocks # This job runs after 'check-stocks' completes
    runs-on: ubuntu-latest
    permissions:
      pages: write      # Grant GITHUB_TOKEN the permissions to deploy to GitHub Pages
      id-token: write   # Grant GITHUB_TOKEN to fetch the OIDC token for actions/deploy-pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download stock-plots artifact
        uses: actions/download-artifact@v4
        with:
          name: stock-plots
          path: _site # Download plots into a _site directory, required for GitHub Pages

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: '_site' # Upload the _site directory (containing plots)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
"""

# 3. Write the updated YAML file
with open('.github/workflows/daily_check.yml', 'w', encoding='utf-8') as f:
    f.write(workflow_content)

print('Successfully updated .github/workflows/daily_check.yml to include matplotlib.')
