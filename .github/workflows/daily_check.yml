name: Stock Yield Check

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-stocks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance line-bot-sdk matplotlib

      - name: Generate stock plots
        run: python main.py

      - name: Commit and push plots
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add plots/
          git commit -m "update plots" || echo "no changes"
          git push

      - name: Wait for GitHub Pages
        run: sleep 60

      - name: Send LINE notification
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
          GITHUB_USERNAME: "poohredtem"
          GITHUB_REPOSITORY: "stock-yield-checker"
        run: python send_line.py
